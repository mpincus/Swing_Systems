name: Daily MA Trend Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * 1-5"   # ~5:30pm ET

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance

      - name: Run MA Trend Scanner
        run: |
          set -e
          python strategies/ma_trend_finviz_scanner.py

      - name: Show output CSV
        run: |
          set -e
          echo "Checking for CSV at strategies/output/ma_trend_signals.csv"
          if [ -f strategies/output/ma_trend_signals.csv ]; then
            echo "FOUND. First 20 lines:"
            head -n 20 strategies/output/ma_trend_signals.csv
          else
            echo "CSV NOT FOUND at strategies/output/ma_trend_signals.csv"
          fi

      - name: Commit and push updated CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          CSV_PATH="strategies/output/ma_trend_signals.csv"

          if [ ! -f "$CSV_PATH" ]; then
            echo "No CSV at $CSV_PATH to commit; skipping push."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$CSV_PATH"
          git commit -m "Update MA trend signals" || echo "No changes to commit"
          git push