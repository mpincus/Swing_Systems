name: Daily MA Trend Scan

on:
  # manual run
  workflow_dispatch:
  # run after US market close (adjust if you want)
  schedule:
    - cron: "30 22 * * 1-5"  # 22:30 UTC â‰ˆ 5:30pm ET

jobs:
  scan:
    runs-on: ubuntu-latest

    # allow this workflow to push the CSV back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests beautifulsoup4 lxml

      - name: Run MA Trend Scanner
        run: |
          set -e
          echo "Searching for ma_trend_finviz_scanner.py..."
          SCRIPT_PATH=$(git ls-files '*ma_trend_finviz_scanner.py' | head -n 1)
          if [ -z "$SCRIPT_PATH" ]; then
            echo "ERROR: ma_trend_finviz_scanner.py not found anywhere in repo."
            exit 1
          fi
          echo "Found script at: $SCRIPT_PATH"
          python "$SCRIPT_PATH"

      - name: Show output (for debugging)
        run: |
          echo "Repo tree:"
          ls -R
          echo
          if [ -f strategies/ma_trend/output/ma_trend_signals.csv ]; then
            echo "First 20 lines of output:"
            head -n 20 strategies/ma_trend/output/ma_trend_signals.csv
          else
            echo "CSV not found at strategies/ma_trend/output/ma_trend_signals.csv"
          fi

      - name: Commit and push updated CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # adjust this path ONLY if you move the CSV
          CSV_PATH="strategies/ma_trend/output/ma_trend_signals.csv"

          if [ ! -f "$CSV_PATH" ]; then
            echo "No CSV at $CSV_PATH to commit; skipping push."
            exit 0
          fi

          git add "$CSV_PATH"
          git commit -m "Update MA trend signals" || echo "No changes to commit"
          git push