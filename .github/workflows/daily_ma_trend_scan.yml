name: Daily MA Trend Scan

on:
  schedule:
    # 4:30 PM ET (21:30 UTC), weekdays
    - cron: "30 21 * * 1-5"
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MA trend scanner (Finviz long + short)
        run: python Swing_Systems/ma_trend_finviz_scanner.py

      - name: Commit and push updated signals
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Swing_Systems/outputs/ma_trend_signals.csv
          git commit -m "Update MA trend signals" || echo "No changes to commit"
          git push