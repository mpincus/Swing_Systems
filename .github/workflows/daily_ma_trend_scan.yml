name: Daily MA Trend Scan

on:
  workflow_dispatch:
  schedule:
    # 22:30 UTC Monâ€“Fri  (about 5:30pm ET, adjust if you want)
    - cron: "30 22 * * 1-5"

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # If your current script only uses stdlib, you can delete this step.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests beautifulsoup4 lxml

      - name: Run MA Trend Scanner
        run: |
          set -e
          echo "Searching for ma_trend_finviz_scanner.py..."
          SCRIPT_PATH=$(git ls-files '*ma_trend_finviz_scanner.py' | head -n 1)
          if [ -z "$SCRIPT_PATH" ]; then
            echo "ERROR: ma_trend_finviz_scanner.py not found anywhere in repo."
            exit 1
          fi
          echo "Found script at: $SCRIPT_PATH"
          python "$SCRIPT_PATH"

      - name: Show output (for debugging)
        run: |
          echo "Repo tree:"
          find .

          echo ""
          CSV_PATH="strategies/output/ma_trend_signals.csv"
          echo "Checking for CSV at $CSV_PATH"
          if [ -f "$CSV_PATH" ]; then
            echo "FOUND. First 20 lines:"
            head -n 20 "$CSV_PATH"
          else:
            echo "CSV NOT FOUND at $CSV_PATH"
          fi

      - name: Commit and push updated CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          CSV_PATH="strategies/output/ma_trend_signals.csv"

          if [ ! -f "$CSV_PATH" ]; then
            echo "No CSV at $CSV_PATH to commit; skipping push."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$CSV_PATH"
          git commit -m "Update MA trend signals" || echo "No changes to commit"
          git push