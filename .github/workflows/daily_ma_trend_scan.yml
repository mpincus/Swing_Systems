name: Daily MA Trend Scan

on:
  schedule:
    # Weekdays at 21:30 UTC (4:30 PM Eastern)
    - cron: "30 21 * * 1-5"
  workflow_dispatch: {}

# Allow the workflow token to push commits
permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # This finds ma_trend_finviz_scanner.py anywhere in the repo and runs it.
      - name: Run MA Trend Scanner
        run: |
          set -e
          echo "Searching for ma_trend_finviz_scanner.py..."
          SCRIPT_PATH=$(git ls-files '*ma_trend_finviz_scanner.py' | head -n 1)
          if [ -z "$SCRIPT_PATH" ]; then
            echo "ERROR: ma_trend_finviz_scanner.py not found anywhere in repo."
            exit 1
          fi
          echo "Found script at: $SCRIPT_PATH"
          python "$SCRIPT_PATH"

      - name: Commit & Push any changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update MA trend signals" || echo "No changes to commit"
          git push