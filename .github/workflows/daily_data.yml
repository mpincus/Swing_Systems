name: Daily MA Universe OHLCV

on:
  schedule:
    - cron: "30 21 * * 1-5"  # 4:30 PM ET Monâ€“Fri (adjust if you want)
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests beautifulsoup4 lxml

      - name: Run Finviz MA universe OHLCV collector
        run: |
          set -e
          python scripts/download_ohlcv.py

      - name: Show CSV head (debug)
        run: |
          if [ -f data/daily_ohlcv.csv ]; then
            echo "data/daily_ohlcv.csv preview:"
            head -n 20 data/daily_ohlcv.csv
          else
            echo "ERROR: data/daily_ohlcv.csv not found after script run."
            exit 1
          fi

      - name: Commit and push data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/daily_ohlcv.csv
          git commit -m "Update daily OHLCV for MA universe" || echo "No changes to commit"
          git push