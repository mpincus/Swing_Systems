name: Daily OHLCV Collector

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * 1-5"   # 5:30pm ET, after market close

jobs:
  download-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance beautifulsoup4 lxml requests

      - name: Run OHLCV Downloader
        run: |
          python scripts/download_ohlcv.py

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add data/*.csv
          git commit -m "Daily OHLCV update" || echo "No changes"
          git push