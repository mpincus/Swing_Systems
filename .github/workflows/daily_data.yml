name: Daily OHLCV Collector

on:
  schedule:
    - cron: "0 1 * * 1-5"  # 8 PM EST Mon-Fri
  workflow_dispatch:

jobs:
  download-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas yfinance beautifulsoup4 requests

      - name: Run OHLCV Downloader
        run: python scripts/download_ohlcv.py

      - name: Commit & Push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_ohlcv.csv
          git commit -m "Update OHLCV data" || echo "No changes to commit"
          git push