name: Daily OHLCV Collector

on:
  schedule:
    - cron: "30 21 * * 1-5"
  workflow_dispatch:

jobs:
  download-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests beautifulsoup4 lxml

      - name: Run OHLCV Downloader
        run: |
          set -e
          python scripts/download_ohlcv.py

      - name: Show output CSV head
        run: |
          if [ -f data/daily_ohlcv.csv ]; then
            echo "data/daily_ohlcv.csv preview:"
            head -n 20 data/daily_ohlcv.csv
          else
            echo "ERROR: data/daily_ohlcv.csv not found."
            exit 1
          fi

      - name: Commit and push updated CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_ohlcv.csv || true
          git commit -m "Update MA universe OHLCV" || echo "No changes to commit"
          git push