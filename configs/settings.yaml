# Global settings for the daily RSI pipeline: timing, download window, Finviz screens, and paths.
timezone: America/New_York
lookback_days: 200
signal_history_days: 10
finviz:
  throttle_seconds: 1.2
  user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0 Safari/537.36
paths:
  data_dir: data
  outputs_dir: outputs
  docs_dir: docs
strategies:
  rsi_reversal_long:
    urls:
      - https://finviz.com/screener.ashx?v=111&f=sh_opt_option,sh_price_o10,sh_avgvol_o1500,ta_rsioversold,ta_pattern_bullishengulfing
  rsi_reversal_short:
    urls:
      - https://finviz.com/screener.ashx?v=111&f=sh_opt_option,sh_price_o10,sh_avgvol_o1500,ta_rsi_overbought,ta_pattern_bearishengulfing
  rsi_continuation_long:
    urls:
      - https://finviz.com/screener.ashx?v=111&f=sh_opt_option,sh_price_o10,sh_avgvol_o2000,ta_highlow52w_nh
  rsi_continuation_short:
    urls:
      - https://finviz.com/screener.ashx?v=111&f=sh_opt_option,sh_price_o10,sh_avgvol_o2000,ta_highlow52w_nl
